<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega la línea de conexión a tu archivo CSS aquí -->
    <link rel="stylesheet" type="text/css" href="formulario-de-deposito.component.css">
    <title>Formulario de Depósito Bancario</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Depósito Bancario</h1>
        <form id="depositForm">
            <div class="form-group">
                <label for="nombre">Nombre del Titular de la Cuenta:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="numero-cuenta">Número de Cuenta:</label>
                <input type="text" id="numero-cuenta" name="numero-cuenta" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto a Depositar:</label>
                <input type="number" id="monto" name="monto" min="1" required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha del Depósito:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Realizar Depósito</button>
            </div>
        </form>
    </div>
</body>
</html>
