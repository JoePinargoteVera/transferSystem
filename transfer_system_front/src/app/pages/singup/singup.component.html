<!-- app.component.html -->

<div class="container content-wrapper w-25 mt-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Registro
          </div>
          <div class="card-body shadow">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                {{ errorMessage }}
              </div>
              <div class="form-group mt-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                  <input type="email" id="email" class="form-control" formControlName="email" placeholder="email" required
                    [ngClass]="{ 'is-invalid': email?.invalid && (email?.dirty || email?.touched) }">
                  <div class="invalid-feedback" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <div *ngIf="email?.errors?.['required']">Email es requerido.</div>
                    <div *ngIf="email?.errors?.['email']">Email no v√°lido.</div>
                  </div>
                </div>
              </div>
              <div class="form-group mt-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-key"></i></span>
                  <input type="password" id="password" class="form-control" formControlName="password" placeholder="password" required
                  [ngClass]="{ 'is-invalid': password?.invalid && (password?.dirty || password?.touched) }">
                  <div class="invalid-feedback" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <div *ngIf="password?.errors?.['required']">Password es requerido.</div>
                    <div *ngIf="password?.errors?.['minlength']">Password debe tener al menos 6 caracteres.</div>
                  </div>
                </div>
              </div>
  
              <div class="form-group text-center mt-4">
                <div class="col-sm-12 controls">
                  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Ingresar</button>
                </div>
              </div>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
